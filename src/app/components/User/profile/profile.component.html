<div class="container">
    <div class="row">
        <h1>Hello, {{profileData.username}}</h1>
    </div>
    <div class="row">
        <form #profile="ngForm" (ngSubmit)="onUpdateProfile()">
            <div class="row d-flex">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" [(ngModel)]="profileData.name" >
                        
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="profileData.email" >
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" name="mobile" class="form-control" id="phone" placeholder="Phone" [(ngModel)]="profileData.mobile" >
                    </div>

                </div>
                <div class="col-6 d-flex justify-content-center ">
                    <div class="mb-3">
                        <img class="rounded-circle" src="assets\rphoto.jpg" alt="FSJF" width="200" height="200">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn" style="background-color: #F3486A; color: white;">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
