<div class="container d-flex justify-content-center">
    <div class="col-8">
        <form [formGroup]="registerForm" (ngSubmit)="onSignUp()">
        <div class="mb-3 text-center">
                <h3>Sign Up</h3>
        </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && Name.touched">
                    Name is Required
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
                <div class="form-text text-danger" *ngIf="Username.errors?.['required'] && Username.touched">
                    Username is Required
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile"  placeholder="Mobile Number" formControlName="mobile">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"  placeholder="Password" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" formControlName="cpassword">
            </div>
           

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox" formControlName="checkbox" required>
                    <div class="form-text text-danger" *ngIf="Checkbox.errors?.['required'] && Checkbox.touched">
                        checked is Required
                    </div>
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Are you sure create an Account
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn">Sign Up</button>
            </div>
            
        </form>
    </div>
</div>
